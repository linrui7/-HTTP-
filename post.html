<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表文章</title>
    <script>
        function getNewDate() {
            //创建日期对象
            var date = new Date();
            //拼接年月日
            var datestr = date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate()
                + "&nbsp&nbsp" + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
            //通过id来获取span对象
            var span = document.getElementById("span_id");
            //设置span对象的innerHTML属性
            span.innerHTML = datestr;
        }

        window.setInterval("getNewDate()", 1000);
    </script>
</head>

<body>
<center><h1>发表文章</h1><a href='/ListController'>首页</a>
    <h4><span id="span_id"></span></h4>
    <form action="/postArticle" method="get">
        标题：<input type="text" name="title"  />默认标题</br>
        作者：<input type="text" name="author" />佚名</br>
        </br><textarea name="content" style="width:600px;height:400px;" >请输入内容</textarea> </br>
        <input type="submit" name="" value="提交"/>

    </form>
</center>
</body>
</html>
